<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5c8ced355c.js" crossorigin="anonymous"></script>

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>Clone Instagram</title>
  </head>
  <body class="bg-light">

    <div class="container bg-white border mt-5 mb-2">
      <div class="text-center mt-5">
        <img src="img/logo.png" width="200">
      </div>

      <form class="row justify-content-center">
        <div class="form-group">
          <input type="email" class="form-control form-control-sm bg-light mt-5" placeholder="Telefone, nome de usuário ou email" style="width: 250px;">
        </div>
        <div class="form-group">
          <input type="password" class="form-control form-control-sm bg-light" placeholder="Senha" style="width: 250px; margin-top: -10px;">
        </div>
        <button class="btn btn-sm btn-block btn-primary" style="width: 250px;">
            Entrar
        </button>
      </form>

      <div class="or">
        <div class="text-center mt-3">
          OU
        </div>
      </div>

      <div class="facebook text-center mt-4">
        <a href="">
          <i class="fab fa-facebook-square fa-lg"></i>
          <span>
          Entrar com Facebook
          </span>
        </a>
      </div>

      <div class="senha text-center mt-3 mb-4">
        <a href="">
          Esqueceu a senha?
        </a>
      </div>

    </div>

    <div class="container bg-white border">
      <div class="cadastrar">
        Não tem uma conta?
        <span>
          <a href="">Cadastra-se</a>
        </span> 
      </div>
    </div>

    <div>
      <p class="aplicativo text-center mt-3">
        Obtenha o aplicativo
      </p>
    </div>

    <div class="text-center">
    	<a href="" style="text-decoration: none;">
	        <img src="img/app-store.png" class="mr-2" width="135">
	    </a>
	    <a href="" style="text-decoration: none;">
	    	<img src="img/google-play.png" width="135">
	    </a>
    </div>




    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
  </body>
</html>
